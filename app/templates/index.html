{% extends "base.html" %}


    
    {% block content %}
    <div class="main-body">
        <h2 class="welcome">Welcome, {{ current_user.username }}!</h2>
        <h3 class="teams">My teams issues</h3>
    
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    
        {% if prev_url %}
        <a href="{{ prev_url }}">Newer posts</a>
        {% endif %}
        {% if next_url %}
        <a href="{{ next_url }}">Older posts</a>
        {% endif %}
    </div>
{% endblock %}
