{% extends "base.html" %}

<div class="main-body">
{% block content %}
    <div class="img-team"></div>
        <h2>Welcome, {{ current_user.username }}!</h2>
        <h3>My teams issues</h3>
    </div>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    {% if prev_url %}
    <a href="{{ prev_url }}">Newer posts</a>
    {% endif %}
    {% if next_url %}
    <a href="{{ next_url }}">Older posts</a>
    {% endif %}
{% endblock %}
</div>
