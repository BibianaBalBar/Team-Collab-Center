{% extends "base.html" %}

<div class="main-body">
{% block content %}
    <h2>Hello, {{ current_user.username }}!</h2>
    <h3>All teams issues</h3>
    
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    {% if prev_url %}
    <a href="{{ prev_url }}">Newer posts</a>
    {% endif %}
    {% if next_url %}
    <a href="{{ next_url }}">Older posts</a>
    {% endif %}
{% endblock %}
</div>
