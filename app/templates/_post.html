<div class="posts-wrapper">
    <table class="posts-issues-table>
        <tr valign="top">        
            <td>
                
                
                Issue: <b><a class="issue-name" href="{{ url_for('post_view', id=post.id) }}">{{ post.title }}</a></b>
                <br>
                <br>
                <b><span>Description: </span></b>
                {% if post.description|length < 20 %}
                    {{ post.description }}
                {% else %}
                    {{ post.description[0:50] }} (...)
                {% endif %}
                <br>

                Created by: <a class="creator-name" href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }} 
                </a>
                <br>
                <br>
                Ref: {{ post.id }}
                <br>
                Help requested {{ moment(post.timestamp).fromNow() }}
            </td>
        </tr>
    </table>
</div>
